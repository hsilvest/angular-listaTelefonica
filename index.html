<!DOCTYPE html>
<html ng-app="listaTelefonica">
<head>
	<title>Lista Telefonica</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style type="text/css">
	.jumbotron{
		width: 400px;
		margin-right: auto;
		margin-left: auto;
	}
	.jumbotron h3{
		text-align: center;
	}
	.table{
		margin-top: 20px;
	}
	.btn{
		margin-top: 10px;
	}
	</style>
	<script type="text/javascript">
		angular.module("listaTelefonica",[]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Henrique", telefone: "88888888"},
				{nome: "Isadora", telefone: "99999999"},
				{nome: "Thiago", telefone: "77777777"}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 1},
				{nome: "Tim", codigo: 2},
				{nome: "Vivo", codigo: 3}
			];
			$scope.adicionarContato = function(contato){
				$scope.contatos.push(angular.copy(contato));
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
			</tr>
		</table>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"> 
		<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
			<option value="">Selecione sua operadora</option>
		</select>
		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)"
		ng-disabled="!contato.nome || !contato.telefone">Adicionar</button>
	</div>
</body>
</html>
